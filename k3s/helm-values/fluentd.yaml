# Elasticsearch connection
elasticsearch:
  host: elasticsearch-master
  port: 9200
  scheme: http

# DaemonSet to run on all nodes
kind: DaemonSet

# Resources
resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Mount docker logs
volumeMounts:
  - name: varlog
    mountPath: /var/log
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true

volumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers