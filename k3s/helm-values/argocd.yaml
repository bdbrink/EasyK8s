# Server configuration
server:
  service:
    type: LoadBalancer
    servicePortHttp: 8080
    
  ingress:
    enabled: false
    
  # Extra args for insecure mode (no TLS)
  extraArgs:
    - --insecure

# Configs
configs:
  params:
    server.insecure: true
    
# Resources
controller:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi